<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <table>
        <tr>
          <td></td>
          <td><h2>List of Recipes</h2></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <ul class="list-group">
              <a class="list-group-item"
                 style="cursor: pointer"
                 *ngFor="let recipe of recipes"
                 [routerLink]="['/recipe', recipe.id]">{{recipe.title}}</a>
            </ul>
          </td>
        </tr>
        <tr>
          <td></td>
          <button type="button" class="btn btn-primary" [routerLink]="['/add']">Add</button>
        </tr>
      </table>


    </div>
  </div>

</div>
